<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/文章/发布文章.css">
    <link rel="stylesheet" href="../lib/cropper/cropper.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <!-- 发表文章的表单 -->
        <form class="layui-form" id="tijiao">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <!--lay-verify="required"必填项  -->
                    <select name="cate_id" lay-verify="required">

                    </select>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger " id="cover">选择封面</button>
                            <!-- 隐藏的文件选择框 -->
                            <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="cun">存为草稿</button>

                    </div>
                </div>




            </div>
        </form>
    </div>
    <!-- 定义模板字符 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/cropper/Cropper.js"></script>
    <script src="../lib/cropper/jquery-cropper.js"></script>
    <script src="../lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="../lib/tinymce/tinymce.min.js"></script>
    <script src="../lib/tinymce/tinymce_setup.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../js/发布文章.js"></script>
</body>

</html>
